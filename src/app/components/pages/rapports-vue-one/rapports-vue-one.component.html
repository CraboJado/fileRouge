<section class="container">


  <div class="row justify-content-end ">
    <div class="col-3 ">

      <select #departementId class="form-select mb-1">
        <option *ngFor="let departement of departements" [value]="departement.id"
          (click)="employeByDepartement(departementId.value)" [defaultSelected]="departementGeneral">
          {{departement.name}}
        </option>
      </select>

      <select class="form-select mb-1" aria-label="Default select example"  [(ngModel)]="currentMonth" (change)="updateLineChartLabels()">
        <option value=0>Janvier</option>
        <option value=1 >Fevrier</option>
        <option value=2>Mars</option>
        <option value=3 >Avril</option>
        <option value=4 >Mai</option>
        <option value=5 >Juin</option>
        <option value=6>Juillet</option>
        <option value=7>Août</option>
        <option value=8 >Septembre</option>
        <option value=9 >Octobre</option>
        <option value=10 >Novembre</option>
        <option value=11 >Décembre</option>
      </select>


      <select id="year" name="year" #year class="form-select mb-1" [(ngModel)]="currentYear" (change)="updateLineChartLabels()">
        <option *ngFor="let annee of annees" [ngValue]="annee">{{ annee }}</option>
      </select>



    </div>
  </div>

  <div class="d-flex flex-row justify-content-center ">
    <p class="fw-bold fs-2 text-center">{{getMonthName()}}</p>
    <p class="fw-bold fs-2 text-center ms-2">{{currentYear}}</p>
  </div>
  <div class="d-flex justify-content-end">
    <button (click)="exportToExcel()" class="btn btn-outline-black mt-4 mb-2 ">
      <i class="bi bi-file-earmark-arrow-down">Télécharger au format Exel</i>
    </button>
  </div>
  <div style="display: flex">
    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
      [legend]="lineChartLegend"></canvas>
  </div>





</section>
