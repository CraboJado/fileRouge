<section class="container col-xl-12 col-xxl-12 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Projet Fil Rouge : Gestion des congés et jours
                feriés</h1>
            <div class="col-lg-10 ">
                <h2 class="lead fs-4">Groupe #1</h2>
                <ul class="p-0 m-0">
                    <li>Antoine LiGEROT</li>
                    <li>Kamella VERGNAUD</li>
                    <li>Liting QIU</li>
                    <li>Guito SAMEDI</li>
                </ul>
                <div class="pt-4">
                    <button (click)="testGetDeparteemnt()">departements</button>
                    <ul>
                        <!--<li *ngFor="let test of departements"> {{test.name}}</li>-->
                        <li *ngFor="let test of departements"> {{test|json}}</li>
                    </ul>
                    <button (click)="testEmploye()">employes</button>
                    <ul>
                        <!--<li *ngFor="let employe of employes"> {{employe.firstName}} {{employe.password}}</li>-->
                        <li *ngFor="let employe of employes"> {{employe|json}}</li>
                    </ul>
                  <button (click)="testGetAbsence()">absences</button>
                    <ul>
                        <!--<li *ngFor="let employe of employes"> {{employe.firstName}} {{employe.password}}</li>-->
                        <li *ngFor="let absence of absences"> {{absence|json}}</li>
                    </ul>
                  <button (click)="testGetJoursOff()">joursOff</button>
                    <ul>
                        <!--<li *ngFor="let employe of employes"> {{employe.firstName}} {{employe.password}}</li>-->
                        <li *ngFor="let joursOff of joursOffs"> {{joursOff|json}}</li>
                    </ul>
                  <button (click)="testtetst()">employes</button>
                </div>
            </div>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com" value="exampletout@gmail.com" #email>
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe" value="passwordtout"
                        #password>
                    <label for="floatingPassword">Mot de passe</label>
                </div>
                <button type="button" class="w-100 btn btn-lg btn-primary"
                    (click)="testLogin(email.value,password.value)">Se connecter
                </button>
            </form>
        </div>
    </div>
  <button (click)="postDepartement('test')">test de post departmeent</button>

</section>
