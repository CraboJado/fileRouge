<div *ngIf="showPopover">
  <form (ngSubmit)="createOrUpdateJourOff()" #form="ngForm" class="form">
    <div>
      <label>Type de jour:</label>
      <div *ngFor="let type of typesJour">
        <input type="radio" [(ngModel)]="jo.typeJour" [value]="type" name="typeJour">
        {{ type }}
      </div>
    </div>
    <label>Description:</label>
    <input type="text" [(ngModel)]="jo.description" name="description" placeholder="Description">
    <label>Date:</label>
    <input type="date" [(ngModel)]="jo.jour" name="jour" placeholder="Date">
    <button type="submit" class="btn btn-outline-primary">
      {{ selectedEvent ? 'Modifier' : 'Créer' }}
    </button>
    <button *ngIf="editable && selectedEvent" (click)="deleteJourOff(selectedEvent.id)" type="button" class="btn btn-outline-danger">
      Supprimer
    </button>
  </form>
</div>


<full-calendar [options]="calendarOptions" id="calendar"></full-calendar>
